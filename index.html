<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend-Mentor | Stats-preview-card-component</title>
</head>
<body>
  <main>
    <div class="card_container">
      <div class="card_content">
        <h1 class="card_title">Get <strong>insights </strong> that help you business grow.</h1>
        <p>Discover the benefits of data analytics and make bette decisions 
          regarding revenue, customer experience, and overall efficiancy.
        </p>
        <div class="stats">
          <div>
            <h3 class="stat_header">10K+</h3>
            <p>Companies</p>
          </div>
          <div>
            <h3 class="stat_header">314</h3>
            <p>Templates</p>
          </div>
          <div>
            <h3 class="stat_header">12M+</h3>
            <p>Queries</p>
          </div>
        </div>
      </div>

      <picture class="img_container">
        <source media="(min-width: 850px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="people chatting and working in an office">
        <div class="overlay"></div>
      </picture>
    </div>
  </main>
</body>
</html>
